<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="https://vk.com/js/api/openapi.js?136" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="wrap">
    <div class="choose">
        <p>Выберите друзей</p>
    </div>
    <div class="content">
        <div class="left-content">
            <div class="search left-search">
                <input type="text" id="APIsearch" placeholder="Начните вводить имя друга">
            </div>
            <div class="list left-list">
                <div class="headline left-list-headline">
                    <p>Ваши друзья</p>
                </div>
                <div class="items left-list-items" id="list">

                </div>
            </div>
        </div>
        <div class="right-content">
            <div class="search right-search">
                <input type="text" id="listSearch" placeholder="Начните вводить имя друга">
            </div>
            <div class="list right-list">
                <div class="headline right-list-headline">
                    <p>Друзья в списке</p>
                </div>
                <div class="items right-list-items" id="listNew">

                </div>
            </div>
        </div>
    </div>
    <div class="save">
        <a href="" id="save">Сохранить</a>
    </div>
</div>




<script type="text/x-handlebars-template" id="friendsListAll">
    <ul class="friends-ul">
        {{#each items}}
        <li class="friends-li">
            <div class="friends-div" draggable="true">
                <img data-id="{{uid}}" src="{{photo_50}}" alt="">
                <p >{{first_name}} {{last_name}}</p>
                <a href="">+</a>
            </div>
        </li>
        {{/each}}
    </ul>
</script>

<script type="text/x-handlebars-template" id="friendsListNew">
    <ul class="friends-ul">
        {{#each items}}
        <li class="friends-li">
            <div class="friends-div" draggable="true">
                <img data-id="{{uid}}" src="{{photo_50}}" alt="">
                <p >{{first_name}} {{last_name}}</p>
                <a href="">x</a>
            </div>
        </li>
        {{/each}}
    </ul>
</script>



<script src="index.js"></script>
</body>
</html>
