<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function test(del) {
        if(del == 0) {
            throw new Error('На 0 делить нельзя!');
        }

    }


    function calculator(firstNumber) {

        var obj = {
            sum: function () {
                var res = firstNumber;
                for(var i = 0; i < arguments.length; i++) {
                    res += arguments[i];
                }
                return res;

            },

            dif: function () {
                var res = firstNumber;
                for(var i = 0; i < arguments.length; i++) {
                    res -= arguments[i];
                }
                return res;

            },

            div: function () {
                var res = firstNumber;
                for(var i = 0; i < arguments.length; i++) {
                    try {
                        test(arguments[i]);

                        res = res / arguments[i];
                    } catch (e) {
                        console.log(e);
                        return;
                    }
                }
                return res;

            },


            mul: function () {
                var res = firstNumber;
                for(var i = 0; i < arguments.length; i++) {
                    res *= arguments[i];
                }
                return res;

            }
        }
        return obj;
        
    }

</script>
</body>
</html>
